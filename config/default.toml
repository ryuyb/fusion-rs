environment = "production"

[application]
name = "Fusion"
version = "0.1.0"

[server]
host = "0.0.0.0"
port = 8080
request_timeout_secs = 30
max_request_size_bytes = 10485760  # 10MB
graceful_shutdown_timeout_secs = 30

[database]
max_connections = 10
min_connections = 2
connect_timeout_secs = 30
idle_timeout_secs = 600
max_lifetime_secs = 1800
run_migrations = true
